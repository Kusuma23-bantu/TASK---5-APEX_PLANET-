<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - The Modern Merchant</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Extra styles for the cart page -->
    <style>
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid var(--border-color); padding: 1rem 0; }
        .cart-item img { width: 80px; height: 80px; object-fit: contain; margin-right: 1rem; }
        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { margin: 0 0 0.5rem 0; }
        .cart-item-actions { display: flex; align-items: center; }
        .cart-item-actions input { width: 50px; text-align: center; margin: 0 0.5rem; }
        .cart-item-actions button { background: #dc3545; color: white; border: none; cursor: pointer; padding: 5px 10px; border-radius: 4px; }
        #cart-total { text-align: right; font-size: 1.5rem; margin-top: 2rem; }
        .empty-cart-message { text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">The Modern Merchant</a>
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-item-count">0</span>)
            </a>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Your Shopping Cart</h2>
        <div id="cart-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total">
            <!-- Total price will be calculated here -->
        </div>
    </main>
    
    <footer>
        <p>Â© 2023 The Modern Merchant</p>
    </footer>
    
    <script src="js/cart.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/cart-page.js" defer></script>
</body>
</html>
